<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/cours_ia.css">
    <link rel="stylesheet" href="css/navigation.css">

    <!-- Open Graph / Facebook -->

    <meta property="og:url" content="https://proflambda.github.io/ia/" />

        content="Êtes-vous incollable sur l'écosystème mondial de l'IA ? Faites le test de ProfLambda !" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://proflambda.github.io/ia/" />
    <meta property="twitter:title" content="Quizz Acteurs IA - Testez-vous avec ProfLambda" />
    <meta property="twitter:description"
        content="Êtes-vous incollable sur l'écosystème mondial de l'IA ? Faites le test de ProfLambda !" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap"
        rel="stylesheet">
    <style>
        .quizz-hero {
            /* Mise à jour v2 : Gradient ajusté et cache-busting */
            background: linear-gradient(135deg, rgba(30, 27, 75, 0.85) 0%, rgba(30, 41, 59, 0.75) 100%), url('assets/img/heroes/hero-quizz.jpg?v=final');
            background-size: cover;
            background-position: center;
            padding: 100px 0 60px;
            color: white;
            text-align: center;
            box-shadow: inset 0 -20px 40px rgba(0, 0, 0, 0.2);
        }

        .quizz-container {
            max-width: 800px;
            margin: -40px auto 60px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .quizz-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 8px;
            background: #f1f5f9;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .quizz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .theme-badge {
            background: var(--primary-light);
            color: var(--primary-dark);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 30px;
        }

        .option-btn {
            padding: 18px 24px;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            background: white;
            color: var(--text-main);
            font-size: 1rem;
            font-weight: 600;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option-btn:hover:not(:disabled) {
            border-color: var(--primary-color);
            background: #f8fafc;
        }

        .option-btn.correct {
            border-color: #22c55e;
            background: #f0fdf4;
            color: #166534;
        }

        .option-btn.wrong {
            border-color: #ef4444;
            background: #fef2f2;
            color: #991b1b;
        }

        .feedback-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .feedback-box.show {
            display: block;
        }

        .next-btn {
            margin-top: 20px;
            padding: 14px 28px;
            background: var(--primary-dark);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            display: none;
            align-self: flex-end;
            transition: transform 0.2s;
        }

        .next-btn:hover {
            transform: translateY(-2px);
        }

        #result-screen {
            text-align: center;
            display: none;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--primary-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            border: 4px solid var(--primary-color);
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .score-val {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-dark);
        }

        .score-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .more-link:hover {
            opacity: 0.8;
            text-decoration: none !important;
        }
    </style>
</head>

<body>
    <div id="nav-placeholder"></div>

    <section class="quizz-hero">
        <div class="container slide-in">
            <h1>Testez vos connaissances</h1>
            <p>Êtes-vous incollable sur l'écosystème mondial de l'IA ?</p>
        </div>
    </section>

    <div class="quizz-container">
        <div class="quizz-card" id="quizz-card">
            <div id="game-screen">
                <div class="progress-container">
                    <div class="quizz-header">
                        <span id="question-counter">Question 1/10</span>
                        <span id="theme-label" class="theme-badge">Hardware</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>

                <div id="question-container">
                    <div class="question-text" id="question-text">Chargement de la question...</div>
                    <div class="options-grid" id="options-grid">
                        <!-- Options injected by JS -->
                    </div>
                </div>

                <div class="feedback-box" id="feedback-box">
                    <p id="explanation-text"></p>
                </div>

                <button class="next-btn" id="next-btn">Question Suivante →</button>
            </div>

            <div id="result-screen">
                <div class="score-circle">
                    <span class="score-val" id="final-score">0</span>
                    <span class="score-label" id="final-total">/10</span>
                </div>
                <h2 id="result-title">Excellent !</h2>
                <p id="result-text" style="margin-bottom: 30px;">Vous maîtrisez parfaitement l'écosystème de l'IA.</p>
                <div style="display: flex; gap: 1rem; justify-content: center;">
                    <button class="btn btn-primary" onclick="location.reload()">Recommencer</button>
                    <a href="acteurs.html" class="btn btn-outline">Réviser les Acteurs</a>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
    <script src="js/quizz/main.js"></script>
</body>

</html>
